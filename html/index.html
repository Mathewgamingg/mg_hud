<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="server-info">
        <img id="server-logo" src="" style="display:none;">
    </div>

    <div id="cinematic-top"></div>
    <div id="cinematic-bottom"></div>

    <div id="hud-container">
        <div class="stat-circle" id="stat-id"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-id"></circle></svg><span id="player-id-text">0</span></div>
        <div class="stat-circle" id="stat-voice"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-voice"></circle></svg><i class="fas fa-microphone" id="icon-voice"></i></div>
        <div class="stat-circle" id="stat-hp"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-hp"></circle></svg><i class="fas fa-heart"></i></div>
        <div class="stat-circle" id="stat-armor"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-armor"></circle></svg><i class="fas fa-shield-alt"></i></div>
        <div class="stat-circle" id="stat-hunger"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-hunger"></circle></svg><i class="fas fa-utensils"></i></div>
        <div class="stat-circle" id="stat-water"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-water"></circle></svg><i class="fas fa-tint"></i></div>
        <div class="stat-circle" id="stat-stamina"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-stamina"></circle></svg><i class="fas fa-bolt"></i></div>
        <div class="stat-circle" id="stat-stress"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-stress"></circle></svg><i class="fas fa-brain"></i></div>
        <div class="stat-circle" id="stat-oxygen"><svg><circle cx="21" cy="21" r="18"></circle><circle class="progress" cx="21" cy="21" r="18" id="bar-oxygen"></circle></svg><i class="fas fa-lungs"></i></div>

        <div class="stat-circle speed-stat" id="stat-speed">
            <svg class="speed-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="47"></circle> 
                <circle class="progress" cx="50" cy="50" r="47" id="bar-speed"></circle> 
            </svg>
            
            <svg class="fuel-svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="38"></circle> 
                <circle class="progress fuel-bar" cx="50" cy="50" r="38" id="bar-fuel"></circle> 
            </svg>

            <div class="speed-info">
                <span id="speed-val">0</span>
                <small>KM/H</small>
                <i class="fas fa-gas-pump" id="fuel-icon"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
